<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">OSSOL Asset Management logo</title>

  <defs>
    <!-- Gradient used for strokes/fills -->
    <linearGradient id="gradT" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00A7A1"/>
      <stop offset="100%" stop-color="#42A5F5"/>
    </linearGradient>

    <!-- Soft shadow for subtle depth -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <!-- Stroke style for the interlocking ribbons -->
    <style type="text/css"><![CDATA[
      .brand-text { font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill: #263238; font-weight: 700; letter-spacing: 2px; }
      .brand-sub { font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill: #455A64; font-weight: 500; }
    ]]></style>
  </defs>

  <!-- Background clear (transparent) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Icon group (left) -->
  <g transform="translate(80,60)" filter="url(#softShadow)">
    <!-- We build 4 rounded "ribbons" that overlap to give an interlock feel.
         Each ribbon is a rounded rectangle path stroked with gradient and
         has rounded linecap/linejoin for a modern look. -->

    <!-- Ribbon 1 (top-left to center) -->
    <path d="M30 60
             C30 35, 55 30, 80 30
             L180 30
             C205 30, 230 55, 230 80
             L230 180
             C230 205, 205 230, 180 230
             L80 230
             C55 230, 30 205, 30 180
             L30 140"
          fill="none"
          stroke="url(#gradT)"
          stroke-width="26"
          stroke-linecap="round"
          stroke-linejoin="round" />

    <!-- Ribbon 2 (top-right to center) -->
    <path d="M200 30
             C225 30, 250 55, 250 80
             L250 180
             C250 205, 225 230, 200 230
             L100 230
             C75 230, 50 205, 50 180
             L50 140"
          fill="none"
          stroke="url(#gradT)"
          stroke-width="26"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.95"/>

    <!-- small inner white cutouts to create the "interlock" negative-space -->
    <path d="M88 60 L172 60" stroke="#ffffff" stroke-width="18" stroke-linecap="round" opacity="0.96"/>

    <!-- center accent to show overlap -->
    <circle cx="140" cy="140" r="10" fill="#ffffff" opacity="0.95"/>

    <!-- Outline subtle (thin) to unify -->
    <path d="M30 60 C30 35, 55 30, 80 30 L180 30 C205 30, 230 55, 230 80 L230 180 C230 205, 205 230, 180 230 L80 230 C55 230, 30 205, 30 180 L30 140"
          fill="none"
          stroke="#ffffff"
          stroke-opacity="0.06"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Text: OSSOL and Asset Management -->
  <g transform="translate(400,150)">
    <!-- Main name -->
    <text class="brand-text" x="0" y="0" font-size="92">OSSOL</text>

    <!-- Subline -->
    <text class="brand-sub" x="0" y="48" font-size="28">Asset Management</text>
  </g>

  <!-- Alternative small icon-only viewport in comment:
       (If you need a square favicon, use viewBox="0 0 200 200" and keep only the icon paths,
       scaled to fit 200Ã—200). -->

</svg>

